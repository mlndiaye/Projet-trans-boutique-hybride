<div class="container" style="width: 75%;">
  <div class="d-flex justify-content-between align-items-center border mx-auto row" >
    <div class="col-md-6 px-0 h-100">
      <img src="assets/img/image.png" alt="ecommerce image" class="img-fluid h-100" >
    </div>
    <div class="col-md-4 mt-3 px-0 me-5">
      <div class="mb-4">
        <h3>Connectez-vous sur PolyShop</h3>
        <p>Entrez tes informations de connexion</p>
      </div>
  
      <form class="form-group" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <input type="email" class="form-control-1 w-100" id="email" formControlName="email" placeholder="Email"><!-- aria-describedby? -->
        </div>
        <div class="mb-4">
          <input type="password" class="form-control-1 w-100" id="password" formControlName="password" placeholder="Mot de passe">
        </div>
        <div class="d-flex align-items-center">
            <button type="submit" class="btn btn-danger me-3">Se connecter</button>
            <a href="#" style="font-size: small;" class="text-danger">Mot de passe oubli√© ?</a>
        </div>
      </form>
    </div>
  </div>
</div>
