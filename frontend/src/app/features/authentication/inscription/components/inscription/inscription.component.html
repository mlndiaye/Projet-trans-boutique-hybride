<div class="container" style="width: 75%;">
  <div class="d-flex justify-content-between align-items-center border mx-auto row">
    <div class="col-md-6 px-0 h-100">
      <img src="assets/img/image.png" alt="ecommerce image" class="img-fluid h-100">
    </div>
    <div class="col-md-4 mt-3 px-0 me-5">
      <div class="mb-4">
        <h3>Créer un compte</h3>
        <p>Entrez vos coordonnées ci-dessous</p>
      </div>
      <form class="form-group" [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <input type="text" class="form-control-1 w-100" id="nom" formControlName="last_name" placeholder="Nom">
        </div>
        <div class="mb-4">
          <input type="text" class="form-control-1 w-100" id="prenom" formControlName="first_name" placeholder="Prenom">
        </div>
        <div class="mb-4">
          <input type="email" class="form-control-1 w-100" id="email" formControlName="email" placeholder="Email"><!-- aria-describedby -->
        </div>
        <div class="mb-4">
          <input type="password" class="form-control-1 w-100" id="password" formControlName="password" placeholder="Mot de passe">
        </div>
        <div class="mb-4">
          <input type="password" class="form-control-1 w-100" id="confirmPassword" formControlName="confirm_password" placeholder="Confirmer mot de passe">
        </div>
        <button type="submit" class="btn btn-danger border border-danger">Créer un compte</button>
        <div class="">
          <p class="">Vous avez déjà un compte ? <a href="/connexion" class="text-secondary">Se connecter</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
