name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main  # Ce workflow s'exécutera à chaque push sur la branche main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd frontend
        npm install

    - name: Build Angular project
      run: |
        cd frontend
        npm run build --output-path=docs --base-href="/Projet-trans-boutique-hybride/"

    - name: Deploy to GitHub Pages
      run: |
        npx angular-cli-ghpages --dir=frontend/docs
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
