name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies and Angular CLI
      run: |
        cd frontend
        npm install
        npm install @angular/cli

    - name: Build Angular project
      run: |
        cd frontend
        npx ng build --output-path=docs --base-href="/Projet-trans-boutique-hybride/"

    - name: List contents of docs directory
      run: |
        cd frontend
        ls -la docs

    - name: Install angular-cli-ghpages
      run: |
        cd frontend
        npm install angular-cli-ghpages --save-dev

    - name: Configure Git
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"

    - name: Deploy to GitHub Pages
      run: |
        cd frontend
        npx angular-cli-ghpages --dir=./docs --no-silent
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Clean up dependencies (optional)
      run: |
        cd frontend
        rm -rf node_modules